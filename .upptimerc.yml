owner: souiken
repo: staus

sites:
  - name: souiken.main
    url: https://souiken.moe

  - name: souiken,blog
    url: https://blog.souiken.moe

assignees: # Users to assign downtime issues (optional)
  - Souiken

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://souiken.moe/img/ametoulogo-nw-nobg-b.png
  favicon: https://souiken.moe/img//status-favicon.png
  name: Ametou Uptime Dashboard
  introTitle: "up time & status monitor for proj. related services"
  introMessage: ""
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"
user-agent: souiken
robotsText: "User-agent: * \n Disallow: /"

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
